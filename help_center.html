<!-- search filter -->
<script>
    function searchForHelp() {
        // Declare variables
        let input, filter, wrapper, keyword, span, i, txtValue;
        input = document.getElementById('searchBtn');
        filter = input.value.toUpperCase();
        wrapper = document.getElementsByClassName("help_links");
        keyword = document.getElementsByClassName('wrapper');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < keyword.length; i++) {
            link = keyword[i].getElementsByTagName("a")[0];
            txtValue = link.textContent || link.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                keyword[i].style.display = "";
            } else {
                keyword[i].style.display = "none";
            }
        }
    };
</script>
